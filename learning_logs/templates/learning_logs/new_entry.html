{% extends "learning_logs/base.html" %}
{% block nav %}/<a href="{% url 'learning_logs:topics' %}"> Topics </a>/
    <a href="{% url 'learning_logs:topic' topic.id %}"> {{ topic }} </a> / <a href="">Add new entry</a>{% endblock nav%}
{% block content %}
<h1>Topic: {{ topic }}</h1>
<h2>Add a new entry:</h2>
    <form action="{% url 'learning_logs:new_entry' topic.id %}" method="post">
        {% csrf_token %}
        <textarea name="text" id="id_text" class="textf"></textarea>
        <button name="submit" class="main-button add_entry_or_edit" >add entry</button>
    </form>
{% endblock content%}
