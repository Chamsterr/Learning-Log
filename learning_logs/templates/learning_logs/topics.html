{% extends "learning_logs/base.html" %}
{% block title %}Topics{% endblock title%}
{% block nav %}
    /<a href="{% url 'learning_logs:topics' %}"> Topics</a>
{% endblock nav %}
{% block content %}    
<h1>Topics</h1>

<ul>
    {% for topic in topics %}
    <li><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></li>
    {% empty %}
    <li>No topics have been added yet.</li>
    {% endfor %}
</ul>
{% endblock content %}
